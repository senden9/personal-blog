{% extends "index.html" %}

{% block extra_head %}
{% if section.extra.author %}<meta name="author" content="{{ section.extra.author }}">{% endif %}
{% endblock extra_head %}

{% block content %}
{% if section.content %} {{ section.content | safe }} {% endif %}
{% for post in section.pages %}
  <h1><a href="{{ post.permalink }}">{{ post.title }}</a></h1>
{% endfor %}
{% endblock content %}
